<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
      /*
       Tipos de format()
    - opentype (otf)
    - truetype (ttf)
    - embedded-opentype
     - truetype-aat (Apple Advanced Typography)
     - svg
     */
        @font-face {
            font-family: 'Rubik';
            src: url('fonts/RubikMicrobe-Regular.ttf') format('truetype');
        }
        
     body {
        font-family: 'Rubik', serif;
     }
     h1 {
         font-family: 'Rubik', Times, serif;
         font-weight: normal;
     }
    </style>
</head>
